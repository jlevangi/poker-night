<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chip Styles Test</title>
    <link rel="stylesheet" href="css/chip-styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Chip Styles Test</h1>
    
    <div class="chip-distribution">
        <h3>Chip Distribution Test</h3>
        <p class="chip-description">For a buy-in of $20.00, use the following chip distribution (67 total chips):</p>
        <div class="chip-container">
            <div class="chip" style="background-color: #000000; color: #FFFFFF;">
                <span class="chip-count">10</span>
                <span class="chip-name">Black</span>
            </div>
            <div class="chip" style="background-color: #0000FF; color: #FFFFFF;">
                <span class="chip-count">10</span>
                <span class="chip-name">Blue</span>
            </div>
            <div class="chip" style="background-color: #008000; color: #FFFFFF;">
                <span class="chip-count">13</span>
                <span class="chip-name">Green</span>
            </div>
            <div class="chip" style="background-color: #FF0000; color: #FFFFFF;">
                <span class="chip-count">14</span>
                <span class="chip-name">Red</span>
            </div>
            <div class="chip" style="background-color: #FFFFFF; color: #000000; border: 2px solid #ccc;">
                <span class="chip-count">20</span>
                <span class="chip-name">White</span>
            </div>
        </div>
    </div>
    
    <p>This is a test page to ensure the chip styles are working correctly.</p>
</body>
</html>
